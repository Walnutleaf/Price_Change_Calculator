<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Price Change Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #calculator {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 300px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        p {
            margin: 10px 0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="calculator">
        <h2>Price Change Calculator</h2>
        <input type="number" id="initialPrice" placeholder="Enter initial price">
        <input type="number" id="newPrice" placeholder="Enter new price">
        <p id="difference">Price Difference: 0</p>
        <p id="percentageChange">Percentage Change: 0%</p>
    </div>

    <script>
        function calculateChange() {
            const initialPrice = parseFloat(document.getElementById('initialPrice').value) || 0;
            const newPrice = parseFloat(document.getElementById('newPrice').value) || 0;
            
            const difference = newPrice - initialPrice;
            const percentageChange = initialPrice !== 0 ? (difference / initialPrice) * 100 : 0;
            
            document.getElementById('difference').textContent = `Price Difference: ${difference.toFixed(2)}`;
            document.getElementById('percentageChange').textContent = `Percentage Change: ${percentageChange.toFixed(2)}%`;
        }

        document.getElementById('initialPrice').addEventListener('input', calculateChange);
        document.getElementById('newPrice').addEventListener('input', calculateChange);
    </script>
</body>
</html>
